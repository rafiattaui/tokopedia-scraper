<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tokopedia-Scraper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-500">
    <div class="container mx-auto mt-4">
      <div class="flex justify-center">
        <span
          class="bg-black text-4xl font-mono subpixel-antialiased text-center font-bold p-2 rounded-xl text-green-500"
        >
          Tokopedia-scraper
        </span>
      </div>
      <div class="flex justify-center mt-6">
        <form id="search" action="/" method="POST" >
        <input
          type="text"
          placeholder="Enter product name."
          aria-label="search"
          id="searchbar"
          name="query"
          class="rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 mr-4"
        />
        <button type="submit" class="rounded-md bg-green-500 text-white p-2">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
